<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tic Tac Toe - Choose X or O</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Start Screen -->
  <div class="start-screen" id="startScreen">
    <h1>Choose Your Symbol</h1>
    <div class="symbol-buttons">
      <button class="choose-btn" onclick="startGame('X')">X</button>
      <button class="choose-btn" onclick="startGame('O')">O</button>
    </div>
  </div>

  <!-- Game UI -->
  <div class="game-container" id="gameContainer" style="display: none;">
    <h1>Tic Tac Toe</h1>
    <div class="board" id="board"></div>
    <div class="status" id="status">Your turn</div>
    <button class="restart-btn" id="restartBtn">Restart Game</button>
  </div>

  <!-- End Screen -->
  <div class="end-screen" id="endScreen">
    <div class="result-text" id="resultText"></div>
    <button class="new-game-btn" id="newGameBtn">New Game</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
